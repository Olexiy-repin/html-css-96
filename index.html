<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="contact-form">
      <label class="contact-form-field-label" for="user-name"
        >Your name <sup class="required-color">*</sup>
      </label>
      <input
        class="contact-form-input"
        type="text"
        id="user-name"
        placeholder="Oleksii"
        name="user_name"
        required
        pattern="[a-zA-ZА-Яа-яіІїЇєЄґҐʼ]+"
        title="Oleksii"
      />

      <label class="contact-form-field-label" for="user-email"
        >Your email <sup class="required-color">*</sup></label
      >
      <input
        class="contact-form-input"
        type="email"
        id="user-email"
        placeholder="test@gmail.com"
        name="user_email"
        required
      />

      <label class="contact-form-field-label" for="user-phone"
        >Your phone number <sup class="required-color">*</sup></label
      >
      <input
        class="contact-form-input"
        type="tel"
        id="user-phone"
        placeholder="xxx-xxx-xx-xx"
        name="user_phone"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
      />

      <fieldset class="contact-form-fieldset">
        <legend>Please choose your age</legend>

        <label for="user-age-18-25">18 - 25</label>
        <input type="radio" name="user_age" id="user-age-18-25" value="18-25" />

        <label for="user-age-26-45">26 - 45</label>
        <input type="radio" name="user_age" id="user-age-26-45" value="26-45" />

        <label for="user-age-45">45+</label>
        <input type="radio" name="user_age" id="user-age-45" value="45+" />
      </fieldset>

      <fieldset class="contact-form-fieldset">
        <legend>Please choose your hobby</legend>

        <label>
          football
          <input type="checkbox" name="user_hobby" value="football" />
        </label>

        <label>
          tennis
          <input type="checkbox" name="user_hobby" value="tennis" />
        </label>

        <label>
          boxing
          <input type="checkbox" name="user_hobby" value="boxing" />
        </label>
      </fieldset>

      <textarea
        class="contact-form-message"
        name="user_comment"
        placeholder="Your comment"
      ></textarea>

      <select name="user_car">
        <optgroup label="Germany">
          <option value="BMW">BMW</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Audi">Audi</option>
        </optgroup>
        <optgroup label="Germany">
          <option value="BMW">BMW</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Audi">Audi</option>
        </optgroup>
        <optgroup label="Germany">
          <option value="BMW">BMW</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Audi">Audi</option>
        </optgroup>
        <optgroup label="Germany">
          <option value="BMW">BMW</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Audi">Audi</option>
        </optgroup>
      </select>

      <div class="contact-form-btn-wrapper">
        <button class="contact-form-btn contact-form-btn-submit" type="submit">
          Submit
        </button>
        <button class="contact-form-btn contact-form-btn-reset" type="reset">
          Clear
        </button>
      </div>
    </form>
  </body>
</html>
